<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript - Formularios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="contato" id="contato">
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <span class="erro"></span>
        <label for="mensasegm">Mensagem</label>
        <textarea name="mensagem" id="mensagem"></textarea>
        <select name="cores" id="cores">
            <option value="blue">Azul</option>
            <option value="red">Vermelho</option>
        </select>
        <input type="color">
        <input type="date">
        <input type="range">
        <input type="number">
        <input type="radio" value="guitarra" id="guitarra" name="isntrumentos">
        <label for="identidade">Guitarra</label>
        <input type="radio" value="baixo" id="baixo" name="isntrumentos">
        <label for="baixo">Baixo</label>
        <label for="identidade">Possui Identidade?</label>
        <input type="checkbox" value="casado" id="identidade">
        <label for="casado">Casado?</label>
    </form>
    <span class="texto"></span>

    <script src="scripts.js"></script>
</body>
</html>
